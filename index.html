<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Million Dollar Activation - Blessing Pages Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .control-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffd700;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: Georgia, serif;
        }

        .blessing-editor {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .blessing-card {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #ffd700;
            border-radius: 10px;
            padding: 15px;
        }

        .blessing-card label {
            color: #ffd700;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .blessing-card textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ffd700;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: Georgia, serif;
            resize: vertical;
        }

        .generate-btn {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: Georgia, serif;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-message {
            text-align: center;
            color: #ffd700;
            font-style: italic;
            margin-top: 20px;
            display: none;
        }

        /* PDF Styles */
        .pdf-page {
            width: 210mm;
            height: 297mm;
            padding: 15mm;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            font-family: Georgia, serif;
            position: relative;
            page-break-after: always;
            display: block;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .pdf-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.05;
            background-image: 
                radial-gradient(circle at 20% 20%, #ffd700 1px, transparent 1px),
                radial-gradient(circle at 80% 80%, #ffd700 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .pdf-header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }

        .day-title {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .transmission-section {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .transmission-title {
            color: #ffd700;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .blessing-text {
            font-style: italic;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
            text-align: center;
        }

        .lineage-note {
            text-align: center;
            font-size: 12px;
            color: #ffd700;
            margin-bottom: 15px;
        }

        .divine-message {
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid #ffd700;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        .intention-section, .signs-section, .gratitude-section {
            margin-bottom: 15px;
        }

        .section-title {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .write-line {
            border-bottom: 1px solid #ffd700;
            height: 20px;
            margin-bottom: 5px;
        }

        .cta-section {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid #ffd700;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .cta-title {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .ps-note {
            font-style: italic;
            font-size: 12px;
            margin-top: 10px;
            color: #ffd700;
        }

        .watermark {
            position: absolute;
            bottom: 10mm;
            right: 15mm;
            font-size: 10px;
            color: rgba(255, 215, 0, 0.7);
            z-index: 10;
        }

        .page-number {
            position: absolute;
            bottom: 10mm;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 12px;
            z-index: 10;
        }

        /* Hide PDF content by default */
        #pdfContent {
            position: absolute;
            left: -9999px;
            top: -9999px;
        }

        /* Show PDF content during generation */
        #pdfContent.generating {
            position: static;
            left: auto;
            top: auto;
        }

        @media print {
            .pdf-page {
                display: block !important;
            }
            .container, .controls, .blessing-editor, .generate-btn {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

        <div class="controls">

            <div class="control-group">

        <div class="blessing-editor" id="blessingEditor">

        <button class="generate-btn" onclick="generatePDF()" id="generateBtn">

        <div class="loading-message" id="loadingMessage">

    </div>

    <!-- PDF Content (hidden) -->
    <div id="pdfContent"></div>

            "The Orthodox mysteries whisper your name. Today, millionaire frequency aligns with your aura.",
            "Angelic forces of my lineage surround your finances. Supernatural breakthrough incoming.",
            "Sacred flames of abundance ignite within your spirit. The wealth of centuries flows through you now.",
            "Ancient prosperity codes embedded in your DNA activate today. Your millionaire destiny awakens.",
            "The golden thread of my bloodline connects to your soul. Infinite abundance channels through this sacred link.",
            "Celestial vaults of prosperity unlock for your spirit. Divine wealth streams descend upon you.",
            "The sacred fire of financial transformation burns within you. Old money blocks dissolve completely.",
            "Mystical forces align to manifest your deepest wealth desires. The universe conspires for your abundance.",
            "Ancestral wealth wisdom flows through your consciousness. Ancient secrets of prosperity reveal themselves.",
            "The Orthodox cross of abundance blesses your financial path. Sacred protection surrounds your money flow.",

            "The mystical key to unlimited abundance turns in your favor. All financial doors open before you.",

            "The sacred waters of abundance cleanse your financial karma. Pure prosperity energy flows freely now.",
            "Divine intervention manifests through unexpected money opportunities. Your breakthrough moment has arrived.",
            "The mystical rose of prosperity blooms in your heart. Love and abundance merge in perfect harmony.",
            "Sacred numerology of your soul reveals hidden wealth patterns. Your unique abundance code activates today.",
            "The Orthodox bell of prosperity rings for your awakening. Divine timing aligns with your money goals.",
            "Celestial merchants of abundance gather around your spirit. Supernatural business opportunities multiply rapidly.",
            "The sacred scroll of your wealth destiny unrolls before you. Every step leads to greater prosperity.",
            "Ancient alchemy transforms your relationship with money. Lead thoughts become golden manifestations.",
            "The mystical crown of financial sovereignty rests upon your head. You rule your abundance kingdom now.",
            "Divine completion of your prosperity cycle draws near. The ultimate money breakthrough crystallizes within reach."
        ];

        const triggers = [
            "Today's energy peak: This blessing is most powerful in the next 6 hours",
            "Sarah from Texas: 'Page 7 changed everything - $50K in 2 weeks!'",
            "Only 1% of souls are ready for this ancient activation",
            "Your soul frequency matches this blessing for only 24 hours",
            "Maria sensed your readiness level from 5000 miles away..."
        ];

        function initializeBlessings() {
            const editor = document.getElementById('blessingEditor');
            
            for (let i = 1; i <= 30; i++) {
                const card = document.createElement('div');
                card.className = 'blessing-card';
                
                const dayOfWeek = daysOfWeek[(i - 1) % 7];
                
                card.innerHTML = `
                    <label for="blessing${i}">Day ${i} - ${dayOfWeek}:</label>
                    <textarea id="blessing${i}" placeholder="Enter blessing text...">${defaultBlessings[i - 1] || ''}</textarea>
                `;
                
                editor.appendChild(card);
            }
        }

        async function generatePDF() {
            const generateBtn = document.getElementById('generateBtn');
            const loadingMessage = document.getElementById('loadingMessage');
            const whatsapp = document.getElementById('whatsapp').value || '[WhatsApp Number]';
            const email = document.getElementById('email').value;
            
            // Disable button and show loading
            generateBtn.disabled = true;
            loadingMessage.style.display = 'block';
            
            try {
                // Create PDF content
                const pdfContent = document.getElementById('pdfContent');
                pdfContent.innerHTML = '';
                pdfContent.className = 'generating';
                
                for (let i = 1; i <= 30; i++) {
                    const blessing = document.getElementById(`blessing${i}`).value;
                    const dayOfWeek = daysOfWeek[(i - 1) % 7];
                    const triggerIndex = Math.floor((i - 1) / 5) % triggers.length;
                    const trigger = triggers[triggerIndex];
                    
                    const page = document.createElement('div');
                    page.className = 'pdf-page';
                    
                    page.innerHTML = `
                        <div class="pdf-background"></div>
                        
                        <div class="pdf-header">
                            <div class="day-title">üåü DAY ${i} - ${dayOfWeek} üåü</div>
                        </div>
                        
                        <div class="transmission-section">
                            <div class="transmission-title">üí´ MARIA'S SACRED TRANSMISSION FOR YOU:</div>
                            <div class="blessing-text">"${blessing}"</div>
                            <div class="lineage-note">~ Channeled through 1500 years of Orthodox power ~</div>
                        </div>
                        
                        <div class="divine-message">
                            <div class="section-title">üéÅ DIVINE MESSAGE:</div>
                            "You were guided to this page for a reason. The Universe orchestrated this moment because you're READY for your million-dollar breakthrough. This blessing resonated with you TODAY - that's divine timing, not coincidence."
                        </div>
                        
                        <div class="intention-section">
                            <div class="section-title">üìù MY MONEY INTENTION TODAY:</div>
                            <div class="write-line"></div>
                            <div class="write-line"></div>
                        </div>
                        
                        <div class="signs-section">
                            <div class="section-title">üí∞ ABUNDANCE SIGNS I NOTICED:</div>
                            <div style="margin-bottom: 8px;">Morning: <span style="border-bottom: 1px solid #ffd700; display: inline-block; width: 200px; height: 16px;"></span></div>
                            <div style="margin-bottom: 8px;">Afternoon: <span style="border-bottom: 1px solid #ffd700; display: inline-block; width: 200px; height: 16px;"></span></div>
                            <div>Evening: <span style="border-bottom: 1px solid #ffd700; display: inline-block; width: 200px; height: 16px;"></span></div>
                        </div>
                        
                        <div class="gratitude-section">
                            <div class="section-title">‚ú® GRATITUDE FOR WHAT I RECEIVED:</div>
                            <div class="write-line"></div>
                        </div>
                        
                        <div class="cta-section">
                            <div class="cta-title">üåü FEELING THE CALL FOR MORE?</div>
                            <div style="margin-bottom: 10px;">This blessing is just the beginning... There are deeper layers waiting.</div>
                            <div>When you're ready for the FULL activation ‚Üí Text Maria: ${whatsapp}</div>
                            <div class="ps-note">‚ú® P.S. The fact that you felt drawn to page ${i} tells Maria everything about your spiritual readiness level... üòâ</div>
                        </div>
                        
                        ${i % 5 === 0 ? `<div style="margin-top: 15px; padding: 10px; background: rgba(255, 215, 0, 0.1); border-radius: 8px; text-align: center; font-size: 12px; color: #ffd700;">${trigger}</div>` : ''}
                        
                        <div class="watermark">
                            üìß ${email}<br>
                            üì± ${whatsapp}
                        </div>
                        
                        <div class="page-number">${i}</div>
                    `;
                    
                    pdfContent.appendChild(page);
                }
                
                // Wait for content to render
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Generate PDF
                const opt = {
                    margin: 0,
                    filename: 'Sacred_Million_Dollar_Activation_Planner.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { 
                        scale: 2,
                        useCORS: true,
                        letterRendering: true,
                        backgroundColor: null,
                        allowTaint: true,
                        scrollX: 0,
                        scrollY: 0
                    },
                    jsPDF: { 
                        unit: 'mm', 
                        format: 'a4', 
                        orientation: 'portrait' 
                    }
                };
                
                await html2pdf().set(opt).from(pdfContent).save();
                
                // Clean up
                pdfContent.innerHTML = '';
                pdfContent.className = '';
                
            } catch (error) {
                console.error('PDF generation error:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ PDF. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
            } finally {
                // Re-enable button and hide loading
                generateBtn.disabled = false;
                loadingMessage.style.display = 'none';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeBlessings);
    </script>
</body>
</html>
